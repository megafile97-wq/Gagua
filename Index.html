<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Garrafões</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#22c55e">

    <!-- Estilo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <header class="header">
        <h1>Controle de Garrafões</h1>
        <p>Vendas e dívidas</p>
    </header>

    <section class="card form">
        <div class="field">
            <label>Nome do cliente</label>
            <input type="text" id="nome" placeholder="Ex: João Silva">
        </div>

        <div class="field">
            <label>Preço do garrafão (R$)</label>
            <input type="number" id="preco" value="0">
        </div>

        <button class="btn-primary" onclick="adicionarCliente()">
            Cadastrar cliente
        </button>
    </section>

    <section class="card vendas">
        <h2>Vendas do dia</h2>
        <p class="valor" id="vendasDia">R$ 0,00</p>
        <button class="btn-danger" onclick="zerarVendas()">
            Zerar vendas do dia
        </button>
    </section>

    <section id="listaClientes" class="lista"></section>

</div>

<script src="script.js"></script>

<!-- Registro do Service Worker -->
<script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js")
            .then(() => console.log("Service Worker registrado"))
            .catch(err => console.log("Erro no Service Worker", err));
    }
</script>

</body>
</html>
